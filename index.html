<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>Send funds, abeg</title>
  </head>
  <body class="flex justify-center items-center flex-col">
    <section class="flex justify-center flex-col">
      <div class="m-auto">
        <div
          class="letters-container text-center font-extrabold text-white mb-6 inline-block"
        >
          <span>S</span><span>e</span><span>n</span><span>d</span> <span>f</span
          ><span>u</span><span>n</span><span>d</span><span>s</span
          ><span>,</span> <span>p</span><span>l</span><span>e</span
          ><span>a</span><span>s</span><span>e</span><span>!</span>
        </div>
        <div class="flex justify-center gap-[15px]">
          <button
            class="bg-btn-green text-white py-[8px] px-[16px] rounded-[6px] flex-grow-0"
            id="yesBtn"
          >
            Yes
          </button>
          <button
            class="bg-btn-red text-white py-[8px] px-[16px] rounded-[6px]"
            title="I don't take no for an answer"
            id="noBtn"
          >
            No
          </button>
        </div>
      </div>
    </section>
    <footer class="absolute bottom-4">
      <p class="text-white">
        with <span class="text-red-600">❤️ </span> and sapa.
        <a
          href="https://github.com/dcodeprodigy/send-funds"
          title="link to repository"
          class="text-blue-400"
          >Repo</a
        >
      </p>
    </footer>

    <script src="/app.js" type="text/javascript"></script>
  </body>
</html>
